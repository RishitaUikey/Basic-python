<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
   <style>
    body {
      background-color: #A9A9A9;  /* Change this hex color code to set your desired background color */
    }
  </style>
  <body> 
    <!-- Navbar Start-->
    <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
      }
      
      .navbar {
          height: 100%;
          width: 120px; /* Adjust the width as needed */
          position: fixed;
          top: 0;
          left: 0;
          background-color: #333;
          overflow-x: hidden;
          padding-top: 20px;
      }
      
      .navbar a {
          padding: 6px 8px 6px 16px;
          text-decoration: none;
          font-size: 18px;
          color: white;
          display: block;
      }
      
      .navbar a:hover {
          background-color: #555;
      }
      
      .navbar .dropdown-menu {
          display: none;
          background-color: #333;
          position: absolute;
          min-width: 120px;
          z-index: 1;
      }
      
      .navbar .dropdown-menu a {
          padding: 10px 16px;
          text-decoration: none;
          display: block;
          color: white;
      }
      
      .navbar .dropdown-menu a:hover {
          background-color: #555;
      }
      
      .navbar .nav-item:hover .dropdown-menu {
          display: block;
      }
      
      .content {
          margin-left: 100px; /* Adjust this value to match the width of the navbar */
          padding: 20px;
      }
  </style>
  </head>
  <body>
  
  <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <div class="nav-item dropdown">
          <a href="#" class="dropdown-toggle">Projects</a>
          <div class="dropdown-menu">
              <a href="#">Project 1</a>
              <a href="#">Project 2</a>
              <a href="#">Upcoming Projects</a>
          </div>
      </div>
      <a href="#">Contact</a>
  </nav>
  
  <div class="content">
    
    <style>
      /* Font for the body */
      body {
          font-family: 'Arial', sans-serif;
      }
  
      /* Font for the first heading */
      h1 {
          font-family: 'Roboto', sans-serif;
      }
  
      /* Font for the second heading */
      .heading2 {
          font-family: 'Lato', sans-serif;
      }
  
      /* Font for the third heading */
      #heading3 {
          font-family: 'Poppins', sans-serif;
        
      }
      <!--Navbar End-->
  </style>
  </head>
  <body>
      <h1>Hello </h1>
      <h1 class="heading2">I'm (Lato Font)</h1>
      <h1 id="heading3">Rishita Uikey (Poppins Font)</h1>
      {% load static %}
        <img src="{% static 'images/rishita.jpg' %}" alt="My image">
  </body>

</html>
